<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun&family=Karla:wght@700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="m-4">
        <div class="row">

            <section class="row justify-content-around">

                <div class="col-12 col-sm-6 col-lg-4 mb-3 border-bottom">
                    <div class="search card m-2 border border-0" style="width: 22rem; background-color: rgb(248, 245, 241);">
                        <h2 class="card-header border border-0" style="background-color: rgb(248, 245, 241);">Search for a City:</h2>
                        <form class="card-body" id="form">
                            <input name="search" class="form-input bg-dark-subtle rounded border border-0" id="search" type="text" placeholder="Search a City">
                            <button type="submit" class="btn">
                                <i class="fas fa-search my-icon"></i>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-8 mb-3" >
                    <div class="current card m-2 border border-0" style="background-color: rgb(248, 245, 241);">
                        <h3 class="card-header border border-0" style="background-color: rgb(248, 245, 241);">Current</h3>
                        <span id="current"></span>
                        <div id="current-container"></div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class="history card m-2 border border-0" style="background-color: rgb(248, 245, 241); width: 22rem;">
                        <h3 class="subtitle">History</h3>
                        <span id="history"></span>
                        <div class="list-group" id="history-container"></div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-lg-8 mb-3">
                    <div class="forecast card m-2 border border-0" style="background-color: rgb(248, 245, 241);">
                        <h3 class="subtitle">5-Day Forecast:</h3>
                        <span id="forecast"></span>
                        <div class="list-group" id="forecast-container"></div>
                    </div>
                </div>
            </section>


        </div>
    </main>






    <script src="Assets/JS/script.js"></script>
</body>

</html>
